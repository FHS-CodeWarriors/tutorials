<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>p5 playground</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="p5Spade.js" type="text/javascript"></script>

    <style>
body {
    padding: 0;
    margin: 0;
    background: #222;
}
canvas {
    vertical-align: top;
}
#fullcontainer {
    overflow: auto;
}
#spade .p5canvas {
    width: 500px;
    height: 500px;
    float: right;
}
#spade .editorcontainer {
    width: 700px;
    height: 600px;
    position: relative;
}
#spade .editor { 
    position: absolute;
    top: 20px;
    right: 0;
    bottom: 0;
    left: 0;
    font-size: 10px;
    
}
#spade .transport {
    background: #000;
}
</style>
  </head>
  <body>
<div id="spade"></div>

<script>
var p5s;

$(document).ready(function() {
    setTimeout(function() {
        $.ajax({
            url: "sketch.js",
            success: function(data) {
            p5s = new P5Spade("spade", data);
        },
            cache: false
    });
    }, 100); 
});


</script>
  </body>
</html>
